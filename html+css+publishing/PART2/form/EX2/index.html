<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a9267112e.js" crossorigin="anonymous"></script>
    <title>Part2 form1</title>
  </head>
  <body>
    <form>
      <div class="loginform">
        <h3>Email</h3>
        <input type="email" name='form' id='email'>

        <h3>Password</h3>
        <input type="password" name='form' id='password'>

        <div class="logininfo">
          <span>
            <label>
              <input type="checkbox">Keep me logged in
            </label>
          </span>
          <a href="#none">Forgot Your Password?</a>
        </div>
        <input type="submit" value="Log in">
      </div>
    </form>
  </body>
</html>
