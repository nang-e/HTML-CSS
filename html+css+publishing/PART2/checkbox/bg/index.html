<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Part2 checkbox background</title>
</head>
<body>
  <div class="container">
    <div class="check">
      <input type="checkbox" id="agree">
      <label for="agree"><p></p>약관을 충분히 이해하였으며 동의합니다.</label>
    </div>
    <hr>
    <div class="radio">
      <input type="radio" name="age" id="element">
      <label for="element"><p></p>초등학생</label>
      <input type="radio" name="age" id="middle">
      <label for="middle"><p></p>중학생</label>
      <input type="radio" name="age" id="high">
      <label for="high"><p></p>고등학생</label>
      <input type="radio" name="age" id="college">
      <label for="college"><p></p>대학생</label>
      

    </div>
  </div>
</body>
</html>
