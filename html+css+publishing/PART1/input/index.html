<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>input field</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a9267112e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <form class="input" action="index.html">
      <div class="item">
        <input type="text" placeholder="이름을 입력하세요">
        <i class="fa-regular fa-id-card"></i>
      </div>
      <div class="item">
        <input type="text" placeholder="번호를 입력하세요">
        <i class="fa-solid fa-mobile-screen-button"></i>
      </div>
      <div class="item">
        <input type="text" placeholder="이메일주소를 입력하세요">
        <i class="fa-regular fa-envelope"></i>
      </div>
    </form>
  </body>
</html>
