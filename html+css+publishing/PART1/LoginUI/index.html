<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon.png">
  <title>LoginUI design - Naver Band</title>
</head>
<body>
  <div class="container">
    <header>
      <a href="#none"><img src="img/logo-band.png"></a>
    </header>
    <section>
      <div class="login">
        <h1>로그인</h1>
        <div class="login-type">
          <a href="#none"><img src="img/logo-mobile.png" width="27px" height="27px">휴대폰 번호로 로그인</a>
          <p>또는</p>
          <a href="#none"><img src="img/logo-email.png" >이메일로 로그인</a>
          <a href="#none"><img src="img/logo-naver.png">네이버로 로그인</a>
          <a href="#none"><img src="img/logo-facebook.png">페이스북으로 로그인</a>
          <a href="#none"><img src="img/logo-line.png">라인으로 로그인</a>
        </div>
        <div class="login-footer">
          <input type="checkbox" id="login">
          <label for="login">로그인 상태 유지</label>
          <p>밴드가 처음이신가요?<a href="#none">회원가입</a></p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
