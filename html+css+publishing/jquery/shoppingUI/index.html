<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5a9267112e.js" crossorigin="anonymous"></script>
  <title>쇼핑몰 아이템 UI 호버 이펙트</title>
</head>
<body>
  <div class="item">
    <img src="img/model-female.png">
    <div class="content">
      <div class="title">
        <h3>Nightgown <span>$55.99</span></h3>
        <h4>Women's Designer Wear</h4>
      </div>
      <div class="select-detail">
        <div class="sizes">
          <label>Sizes<i class="fa-regular fa-heart"></i></label>
          <span>XS</span><span>S</span><span>M</span><span>L</span><span>XL</span>
        </div>
        <div class="colors">
          <label>Colors</label>
          <span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>
      <button>Add to Cart</button>
    </div>
  </div>
  <script src="jquery-1.12.4.js"></script>
  <script src="custom.js"></script>
</body>
</html>
